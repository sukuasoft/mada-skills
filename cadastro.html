<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de cadastro</title>
    <link rel="stylesheet" href="css/cadastro.css">
</head>
<body>
    <div class="registo">
        <h2>Crie sua Conta</h2>
        <form>
            <div class="inputteam">
                <img src="img/user.png" alt="Telefone" class="icon">
                <input type="text" placeholder="Nome Completo" maxlength="50" id="nome"required>
            </div>
            <div class="inputteam">
                <img src="img/phone-64.webp" alt="Telefone" class="icon">
                <input type="tel" placeholder="Número de Telefone" maxlength="9" id="numero" required>
            </div>
            <div class="inputteam">
                <img src="img/lockicon.png" alt="Telefone" class="icon">
                <input type="password" placeholder="Senha" id="senha" required>
            </div>
            <div class="inputteam">
                
                <input type="password" placeholder="Confirmação de Senha" id="confirmation" required>

            </div>
                                <!--Dinamismo dos inputs-->
                <script>
                    document.getElementById("cadastrar").addEventListener("click", function()
                    {
                        const nome = document.getElementById("nome").value;
                        const numero = document.getElementById("numero").value;
                        const senha = document.getElementById("senha").value;
                        const confirmation = document.getElementById("confirmation").value;
                        const mensagemdiv = document.getElementById("mensagem");
                            if(nome && numero && senha && confirmation)
                            {
                                if(senha === confirmation){
                                    mensagemdiv.textContent = "Cadastro realizado com sucesso"
                                }
                                    mensagemdiv.style.color = "green";
                            }
                            else
                            {
                                mensagemdiv.textContent = "Por Favor, Preencha Todos os Campos!";
                                mensagemdiv.style.color = "red";


                            }
                    });
                </script>
            <br>
            <div class="data">
                <label for="dob">Data de Nascimento:</label><br><br>
                <select id="day" required>
                    <option value="" disabled selected>Dia</option>
                    <script>
                        for(let day = 1; day <= 31; day++) {
                        document.write('<option value="'+day+'">'+day+'</option>');
                        }
                    </script>
                    <!-- Opções de 1 a 31 -->
                </select>
                <select id="month" required>
                    <option value="" disabled selected>Mês</option>
                    <option value="01">Janeiro</option>
                    <option value="02">Fevereiro</option>
                    <option value="03">Março</option>
                    <option value="04">Abril</option>
                    <option value="05">Maio</option>
                    <option value="06">Junho</option>
                    <option value="07">Julho</option>
                    <option value="08">Agosto</option>
                    <option value="09">Setembro</option>
                    <option value="10">Outubro</option>
                    <option value="11">Novembro</option>
                    <option value="12">Dezembro</option>
                </select>
                 <!-- Opções de anos -->
                <select id="ano" required>
                    <option value="" disabled selected>Ano</option> 
                    <script>
                        const currentYear = new Date().getFullYear();
                        for(let ano = currentYear; ano >= 1900; ano--) {
                        document.write('<option value="'+ano+'">'+ano+'</option>');
                        }
                    </script> 
                </select>
            </div>
            <!--Genero-->
            <div class="genero">
                <label >Gênero:</label>
                <div class="genero1">
                <label for="female">F</label>
                <input type="radio" id="female" name="genero" value="F" required>
                </div>
                <div class="genero2">
                <label for="male"  >M</label>
                <input type="radio" id="male" name="genero" value="M" required>
                </div>
                <div class="genero3">
                    <label>Unknown</label>
                    <input type="radio" id="" name="genero" value="Unknown" required>
                    </div>
            </div>
           <button type="submit" id="cadastrar">Cadastrar</button>
        </form>
    </div>
    <div id="mensagem"></div>
</body>
</html>
