<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <title>Input com Ícone de Telefone</title>
</head>
<body>
  <div class="login">
    <div class="form">
      <img src="img/ere.png" class="img1" alt="">
      <h1> Bem-Vindo ao <span class="mada">MADA</span><span class="skills">SKILLS</span></h1>
      <p>Faça o seu Login para continuar</p>
      <form action="">
          <div class="input-container">
            <img src="img/phone-64.webp" alt="Telefone" class="icon"> <!-- Ícone do telefone -->
            <input type="tel" class="iconstyle" maxlength="9" placeholder="Digite seu número de telefone">
          </div>
          <div class="input-container">
            <img src="img/lockicon.png" alt="Senha" class="icon"> <!-- Ícone do telefone -->
          <input type="password" class="iconstyle" placeholder="Digite seu número de telefone">
     </div>
  <a href="index.html"><button type="submit" onclick="login()">Login</button></a><br><br>
</form>
<div class="opçao">
    <a>Esqueceu a sua senha?</a><br>
    <a href="cadastro.html">Criar uma conta.</a>

</div>
</body>
</html>
