
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrossel de Imagens</title>
 
<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #f4f4f4;
}

/* Container do carrossel */
.divcarrosel {
  position: relative;
  width: 80%;
  max-width: 600px;
  overflow: hidden;
}

/* Imagens no carrossel */
.imagens {
  display: flex;
  transition: transform 0.5s ease-in-out;
}

.imagens img {
  width: 100%;
  flex-shrink: 0;
}

/* Bolinhas (indicadores) */
.divbolhas {
  text-align: center;
  margin-top: 10px;
}

.bolha {
  height: 10px;
  width: 10px;
  margin: 0 5px;
  display: inline-block;
  background-color: #ccc;
  border-radius: 50%;
  cursor: pointer;
}

.bolha.active {
  background-color: #3498db;
}
</style>
</head>
<body>
  <div class="divcarrosel">
    <div class="imagens">
      <img src="R (1).jpg" alt="Imagem 1">
      <img src="python.png" alt="Imagem 2">
      <img src="pw.free" alt="Imagem 3">
    </div>
    <div class="divbolhas">
      <span class="onbolhas" data-index="0"></span>
      <span class="bolha" data-index="1"></span>
      <span class="bolha" data-index="2"></span>
    </div>
  </div>

  <script>
    const imagens = document.querySelector('.imagens');
    const divbolhas = document.querySelectorAll('.bolha');
    
    let currentIndex = 0;
    
    // Atualiza o carrossel para mostrar a imagem atual
    function updateCarousel(index) {
      const imageWidth = imagens.clientWidth;
      imagens.style.transform = `translateX(-${index * imageWidth}px)`;
    
      // Atualiza as bolinhas
      divbolhas.forEach((bolha, i) => {
        bolha.classList.toggle('active', i === index);
      });
    }
    
    // Adiciona evento de clique Ã s bolinhas
    divbolhas.forEach(bolha => {
      bolha.addEventListener('click', () => {
        currentIndex = parseInt(bolha.getAttribute('data-index'));
        updateCarousel(currentIndex);
      });
    });
    
    </script>
</body>
</html>
